<html>
    <head><title>The sum of numbers within an array</title>
        <body>
<script>
let arr = [10,11,15,-17,34,78,-2,];
let sum = arr.reduce(function(a,b){
    return a+b;
});
console.log(sum);

let x = [10.5,11.2,100.789];
let decimal = x.reduce(function(c,d){
    return c+d ;
});
console.log(decimal);



    
</script>
        </body>
    </head>
</html>
